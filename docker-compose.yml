services:
  mktournament.api:
    image: mktournament.api
    container_name: MKTournament
    build:
      context: .
      dockerfile: src/MKTournament.API/Dockerfile
  
  mktournament-db:
    image: postgres:latest
    container_name: MKTournament.db
    environment:
      - POSTGRES_DB=mktournament
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/database:/var/lib/postgresql/data
    ports:
      - 5432:5432
       
